<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In & Sign Up</title>
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f1f1f1;
        font-family: "Arial", sans-serif;
      }
      .card {
        border-radius: 20px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.15);
        background-color: #ffffff;
        padding: 50px;
      }
      .form-control {
        border-radius: 40px;
        box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.075);
        font-size: 22px;
        padding: 20px;
      }
      .btn-primary {
        border-radius: 40px;
        background-color: #0069d9;
        border-color: #0062cc;
        padding: 20px 30px;
        font-size: 22px;
      }
      .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
      }
      .social-login {
        display: flex;
        justify-content: center;
        gap: 20px;
      }
      .social-login a {
        width: 70px;
        height: 70px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        color: white;
        font-size: 30px;
        transition: background-color 0.3s ease;
      }
      .social-login a:hover {
        opacity: 0.8;
      }
      .social-login a.facebook {
        background-color: #3b5998;
      }
      .social-login a.twitter {
        background-color: #1da1f2;
      }
      .social-login a.google {
        background-color: #db4437;
      }
      .container-fluid {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card-body {
        padding: 50px;
      }
      .card-title {
        font-size: 48px;
        font-weight: bold;
        color: #333;
      }
      .text-center a {
        color: #0069d9;
        text-decoration: none;
        font-weight: bold;
      }
      .text-center a:hover {
        text-decoration: underline;
      }
      .toggle-button {
        cursor: pointer;
        color: #0069d9;
        font-weight: bold;
        font-size: 22px;
      }
      .col-sm-8 {
        max-width: 1000px;
        width: 100%;
      }
      #signinImage img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-sm-8">
          <div class="card p-4">
            <div class="row g-0">
              <div
                class="col-md-6 d-flex justify-content-center align-items-center"
                id="signinImage"
              >
                <img
                  alt="Illustration"
                  class="img-fluid"
                  src="https://storage.googleapis.com/a1aa/image/MJIe7Sxix624cqyU1jMhMypPYScI8cU02nHnC9Q9SLrTGqBKA.jpg"
                  height="500"
                  width="400"
                />
              </div>
              <div class="col-md-6">
                <div class="card-body">
                  <!-- Sign In Form -->
                  <div id="signinForm">
                    <h3 class="card-title text-center">Sign In</h3>
                    <form>
                      <div class="mb-4">
                        <div class="input-group">
                          <input
                            class="form-control"
                            placeholder="Your Email"
                            type="email"
                          />
                          <span class="input-group-text">
                            <i class="fas fa-user"></i>
                          </span>
                        </div>
                      </div>
                      <div class="mb-4">
                        <div class="input-group">
                          <input
                            class="form-control"
                            placeholder="Password"
                            type="password"
                          />
                          <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                          </span>
                        </div>
                      </div>
                      <div class="form-check mb-4">
                        <input
                          class="form-check-input"
                          id="rememberMe"
                          type="checkbox"
                        />
                        <label class="form-check-label" for="rememberMe">
                          Remember me
                        </label>
                      </div>
                      <div class="d-grid">
                        <button class="btn btn-primary" type="submit">
                          Sign In
                        </button>
                      </div>
                    </form>
                    <div class="text-center mt-4">
                      <span class="toggle-button" onclick="toggleForms()"
                        >Create an account</span
                      >
                    </div>
                    <div class="text-center mt-4">
                      <p>Or login with</p>
                      <div class="social-login">
                        <a class="facebook" href="#">
                          <i class="fab fa-facebook-f"></i>
                        </a>
                        <a class="twitter" href="#">
                          <i class="fab fa-twitter"></i>
                        </a>
                        <a class="google" href="#">
                          <i class="fab fa-google"></i>
                        </a>
                      </div>
                    </div>
                  </div>

                  <!-- Sign Up Form -->
                  <div id="signupForm" style="display: none">
                    <h3 class="card-title text-center">Sign Up</h3>
                    <form>
                      <div class="mb-4">
                        <div class="input-group">
                          <input
                            class="form-control"
                            placeholder="Your Name"
                            type="text"
                          />
                          <span class="input-group-text">
                            <i class="fas fa-user"></i>
                          </span>
                        </div>
                      </div>
                      <div class="mb-4">
                        <div class="input-group">
                          <input
                            class="form-control"
                            placeholder="Email"
                            type="email"
                          />
                          <span class="input-group-text">
                            <i class="fas fa-envelope"></i>
                          </span>
                        </div>
                      </div>
                      <div class="mb-4">
                        <div class="input-group">
                          <input
                            class="form-control"
                            placeholder="Password"
                            type="password"
                          />
                          <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                          </span>
                        </div>
                      </div>
                      <div class="mb-4">
                        <div class="input-group">
                          <input
                            class="form-control"
                            placeholder="Password"
                            type="password"
                          />
                          <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                          </span>
                        </div>
                      </div>
                      <div class="d-grid">
                        <button class="btn btn-primary" type="submit">
                          Sign Up
                        </button>
                      </div>
                    </form>
                    <div class="text-center mt-4">
                      <span class="toggle-button" onclick="toggleForms()"
                        >Already have an account? Sign In</span
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function toggleForms() {
        var signinForm = document.getElementById("signinForm");
        var signupForm = document.getElementById("signupForm");
        var signinImage = document.getElementById("signinImage");

        if (signinForm.style.display === "none") {
          signinForm.style.display = "block";
          signupForm.style.display = "none";
          signinImage.style.display = "block";
        } else {
          signinForm.style.display = "none";
          signupForm.style.display = "block";
          signinImage.style.display = "none";
        }
      }
    </script>
  </body>
</html>
