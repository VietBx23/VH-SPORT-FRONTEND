<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Carousel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style></style>
  </head>
  <body>
    <div
      id="teamCarousel"
      class="carousel slide"
      data-bs-ride="carousel"
      data-bs-touch="true"
    >
      <div class="carousel-inner">
        <!-- Slider 1 -->
        <div class="carousel-item active">
          <div class="d-flex justify-content-center">
            <div class="card mx-2" style="width: 18rem">
              <img
                src="https://via.placeholder.com/400"
                class="card-img-top"
                alt="Team Member"
              />
              <div class="card-body text-center">
                <p class="card-text">Position 1</p>
              </div>
            </div>
            <div class="card mx-2" style="width: 18rem">
              <img
                src="https://via.placeholder.com/400"
                class="card-img-top"
                alt="Team Member"
              />
              <div class="card-body text-center">
                <p class="card-text">Position 2</p>
              </div>
            </div>
            <div class="card mx-2" style="width: 18rem">
              <img
                src="https://via.placeholder.com/400"
                class="card-img-top"
                alt="Team Member"
              />
              <div class="card-body text-center">
                <p class="card-text">Position 3</p>
              </div>
            </div>
            <div class="card mx-2" style="width: 18rem">
              <img
                src="https://via.placeholder.com/400"
                class="card-img-top"
                alt="Team Member"
              />
              <div class="card-body text-center">
                <p class="card-text">Position 4</p>
              </div>
            </div>
          </div>
        </div>
        <!-- Slider 2 -->
        <div class="carousel-item">
          <div class="d-flex justify-content-center">
            <div class="card mx-2" style="width: 18rem">
              <img
                src="https://via.placeholder.com/400"
                class="card-img-top"
                alt="Team Member"
              />
              <div class="card-body text-center">
                <p class="card-text">Position 5</p>
              </div>
            </div>
            <div class="card mx-2" style="width: 18rem">
              <img
                src="https://via.placeholder.com/400"
                class="card-img-top"
                alt="Team Member"
              />
              <div class="card-body text-center">
                <p class="card-text">Position 6</p>
              </div>
            </div>
            <div class="card mx-2" style="width: 18rem">
              <img
                src="https://via.placeholder.com/400"
                class="card-img-top"
                alt="Team Member"
              />
              <div class="card-body text-center">
                <p class="card-text">Position 7</p>
              </div>
            </div>
            <div class="card mx-2" style="width: 18rem">
              <img
                src="https://via.placeholder.com/400"
                class="card-img-top"
                alt="Team Member"
              />
              <div class="card-body text-center">
                <p class="card-text">Position 8</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Controls -->
    </div>
    <div class="centered-controls">
      <button
        class="carousel-control-prev bg-dark"
        type="button"
        data-bs-target="#teamCarousel"
        data-bs-slide="prev"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-chevron-left"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M11.354 1.646a.5.5 0 0 1 0 .708L6.707 7l4.647 4.646a.5.5 0 0 1-.708.708l-5-5a.5.5 0 0 1 0-.708l5-5a.5.5 0 0 1 .708 0z"
          />
        </svg>
      </button>
      <button
        class="carousel-control-next bg-dark"
        type="button"
        data-bs-target="#teamCarousel"
        data-bs-slide="next"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-chevron-right"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M4.646 1.646a.5.5 0 0 1 .708 0l5 5a.5.5 0 0 1 0 .708l-5 5a.5.5 0 1 1-.708-.708L9.293 8 4.646 3.354a.5.5 0 0 1 0-.708z"
          />
        </svg>
      </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
