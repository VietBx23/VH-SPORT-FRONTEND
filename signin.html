<html>
  <head>
    <title>Update Personal Information</title>
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f1f1f1;
        font-family: "Arial", sans-serif;
      }
      .card {
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        background-color: #ffffff;
      }
      .form-control {
        border-radius: 30px;
        box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.075);
      }
      .btn-primary {
        border-radius: 30px;
        background-color: #0069d9;
        border-color: #0062cc;
        padding: 12px 20px;
        font-size: 16px;
      }
      .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
      }
      .social-login {
        display: flex;
        justify-content: center;
        gap: 12px;
      }
      .social-login a {
        width: 45px;
        height: 45px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        color: white;
        font-size: 20px;
        transition: background-color 0.3s ease;
      }
      .social-login a:hover {
        opacity: 0.8;
      }
      .social-login a.facebook {
        background-color: #3b5998;
      }
      .social-login a.twitter {
        background-color: #1da1f2;
      }
      .social-login a.google {
        background-color: #db4437;
      }
      .container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card-body {
        padding: 30px;
      }
      .card-title {
        font-size: 28px;
        font-weight: bold;
        color: #333;
      }
      .text-center a {
        color: #0069d9;
        text-decoration: none;
        font-weight: bold;
      }
      .text-center a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container boder-light">
      <div class="card p-4" style="max-width: 800px">
        <div class="row g-0">
          <div
            class="col-md-6 d-flex justify-content-center align-items-center"
          >
            <img
              alt="Illustration of a person sitting on a chair with a laptop and a plant beside them"
              class="img-fluid"
              height="400"
              src="https://storage.googleapis.com/a1aa/image/MJIe7Sxix624cqyU1jMhMypPYScI8cU02nHnC9Q9SLrTGqBKA.jpg"
              width="300"
            />
          </div>
          <div class="col-md-6">
            <div class="card-body">
              <h3 class="card-title text-center">
                Update Personal Information
              </h3>
              <form>
                <div class="mb-3">
                  <div class="input-group">
                    <input
                      class="form-control"
                      placeholder="Your Name"
                      type="text"
                      name="name"
                      value="John Doe"
                    />
                    <span class="input-group-text">
                      <i class="fas fa-user"></i>
                    </span>
                  </div>
                </div>
                <div class="mb-3">
                  <div class="input-group">
                    <input
                      class="form-control"
                      placeholder="Your Email"
                      type="email"
                      name="email"
                      value="johndoe@example.com"
                    />
                    <span class="input-group-text">
                      <i class="fas fa-envelope"></i>
                    </span>
                  </div>
                </div>
                <div class="mb-3">
                  <div class="input-group">
                    <input
                      class="form-control"
                      placeholder="New Password"
                      type="password"
                      name="password"
                    />
                    <span class="input-group-text">
                      <i class="fas fa-lock"></i>
                    </span>
                  </div>
                </div>
                <div class="mb-3">
                  <div class="input-group">
                    <input
                      class="form-control"
                      placeholder="Confirm New Password"
                      type="password"
                      name="confirmPassword"
                    />
                    <span class="input-group-text">
                      <i class="fas fa-lock"></i>
                    </span>
                  </div>
                </div>
                <div class="d-grid">
                  <button class="btn btn-primary" type="submit">
                    Update Information
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
